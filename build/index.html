<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <section class="header">
        <div id="circle-container">
            <div id="circle">
    
            </div>
        </div>
    </section>
    <section class="laps">
        <ul id="results">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    <section class="footer">
        <div id="button-container">
            <div id="butt-set-1" class="control-button-group active">
                <button class="control-button" id="start">
                    Старт
                </button>
            </div>
            <div id="butt-set-2" class="control-button-group">
                <button class="control-button" id="lap">
                    Круг
                </button>
                <button class="control-button" id="pause">
                    Пауза
                </button>
            </div>
            <div id="butt-set-3" class="control-button-group">
                <button class="control-button" id="reset">
                    Сброс
                </button>
                <button class="control-button" id="continue">
                    Далее
                </button>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
